<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <title>Reset Password</title>
        <link rel="stylesheet" href="styles/signupstyles.css">
    </head>

    <body style="margin: 0px; padding: 0px;">
        <img src="images/bg.jpg" alt="Background" class="background-image">
        <div class="emailbodycontainer">
            <div class="inputcontainer">
                <div class="titlecontainer">
                    <p class="title">Scoutmaster</p>
                </div>
                <div class="emailcontainer">
                    <input id="email" type="email" class="emailinput" placeholder="Email">
                </div>
                <div class="passwordcontainer">
                    <input id="password" type="password" class="passwordinput" placeholder="Password">
                </div>
                <div class="statuscontainer" id="statustextcontainer">
                    <p class="statustext" id="statustext">Forgot Password? Input email and click&nbsp;<span class="signuppromptspan" onclick="prepForResetPassword()">here&nbsp;</span>to reset.</p>
                </div>
                <div class="signupbuttoncontainer">
                    <button class="signupbutton" id="resetpasswordbutton" onclick="resetPassword()">Sign In</button>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="resetpassword.js"></script>
    </body>
</html>
