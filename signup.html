<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles/signupstyles.css">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>

    <body style="margin: 0px; padding: 0px;">
        <div class="emailbodycontainer">
            <div class="inputcontainer">
                <div class="titlecontainer">
                    <p class="title">Scoutmaster</p>
                </div>
                <div class="emailcontainer">
                    <input id="email" type="email" class="emailinput" placeholder="Email">
                </div>
                <div class="passwordcontainer">
                    <input id="password" type="password" class="passwordinput" placeholder="Password">
                </div>
                <div class="statuscontainer" id="statustextcontainer">
                    <p class="statustext" id="statustext">Forgot Password? Input email and click&nbsp;<span class="signuppromptspan" onclick="prepForResetPassword()">here&nbsp;</span>to reset.</p>
                </div>
                <div class="signupbuttoncontainer">
                    <button class="signupbutton" id="signinbutton" onclick="signIn()">Sign In</button>
                </div>
                <div class="signuppromptcontainer">
                    <p id="signupprompt" class="signupprompt">Don't have an account? Sign up&nbsp;<span class="signuppromptspan" onclick="signUpPrompted()">here!</span></p>
                </div>
                <div class="signupbuttoncontainer">
                    <button class="signupbutton" id="signupbutton" style="display: none;" onclick="signUp()">Sign Up</button>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="accountsetup.js"></script>

    </body>
</html>
