<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles/signupstyles.css">
    </head>

    <body style="margin: 0px; padding: 0px;">
        <div class="emailbodycontainer">
            <div class="inputcontainer">
                <div class="titlecontainer">
                    <p class="title">Scoutmaster</p>
                </div>
                <div class="emailcontainer">
                    <input id="email" type="email" class="emailinput" placeholder="Email">
                </div>
                <div class="passwordcontainer">
                    <input id="password" type="password" class="passwordinput" placeholder="Password">
                </div>
                <div class="statuscontainer" id="statustextcontainer">
                    <p class="statustext" id="statustext">Must contain X</p>
                </div>
                <div class="signupbuttoncontainer">
                    <button class="signupbutton" id="signinbutton" onclick="signIn()">Sign In</button>
                </div>
                <div class="signuppromptcontainer">
                    <p id="signupprompt" class="signupprompt">Don't have an account? Sign up&nbsp;<span class="signuppromptspan" onclick="signUpPrompted()">here!</span></p>
                </div>
                <div class="signupbuttoncontainer">
                    <button class="signupbutton" id="signupbutton" style="display: none;" onclick="signUp()">Sign Up</button>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script>
        const SUPABASE_URL = 'https://tgptsuzheleshmtesbcx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRncHRzdXpoZWxlc2htdGVzYmN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4ODA3NDQsImV4cCI6MjA3MDQ1Njc0NH0.pNTxZbSUeyATBlssBIZDrTyn1E2fr8bvCQ4mP3OQ-JM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = true;

            const { error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    emailRedirectTo: 'https://abcde456.github.io/Scoutmaster/index.html'
                }
            });

            if (!rememberMe) {
                localStorage.removeItem('supabase.auth.token');
                localStorage.removeItem('sb-tgptsuzheleshmtesbcx-auth-token');
            }


            const statusText = document.getElementById("statustext");
            const statusTextContainer = document.getElementById("statustextcontainer")
            if (error) {
                statusTextContainer.style.display = 'block';
                statusText.textContent = error.message;
                statusText.style.color = 'red';
            } else {
                statusTextContainer.style.display = 'block';
                statusText.textContent = 'Check your email to confirm sign-up!';
                statusText.style.color = 'black';
            }

        }

        async function signIn() {
            const statusText = document.getElementById("statustext");
            const statusTextContainer = document.getElementById("statustextcontainer")
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = true;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                statusTextContainer.style.display = 'block';
                statusText.textContent = "Login failed: "+error.message;
                statusText.style.color = 'red';
            } else {
                if (!rememberMe) {
                    localStorage.removeItem('supabase.auth.token');
                    localStorage.removeItem('sb-tgptsuzheleshmtesbcx-auth-token');
                }

                statusTextContainer.style.display = 'block';
                statusText.textContent = 'Login successful!';
                statusText.style.color = 'black';
                window.location.href = 'https://abcde456.github.io/Scoutmaster/index.html';
            }
        }



        function signUpPrompted(){
            document.getElementById("signupbutton").style.display = "block";
            document.getElementById("signinbutton").style.display = "none";
            document.getElementById("signupprompt").style.display = "none";
        }

        </script>

    </body>
</html>
